name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  UV_PROJECT_ENVIRONMENT: ".venv"
  IMAGE_NAME: "ghcr.io/${{ github.repository }}/ci-agent"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          uv --version

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Sync deps (all extras + dev)
        run: uv sync --all-extras --dev

      - name: Lint (ruff)
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Test (pytest)
        run: uv run pytest -q

      - name: Smoke prompt build
        run: |
          python - <<'PY'
          from ci_agent.agent import build_call
          print(build_call("CI_landscape", entities=["Company A", "Company B"], fmt="markdown"))
          PY

  container:
    needs: build-test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Extract metadata
        id: meta
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository }}/ci-agent"
          TAGS=""
          
          # Add SHA tag
          TAGS="${TAGS}${IMAGE_NAME}:sha-${{ github.sha }} "
          
          # Add branch/tag reference
          if [[ "${{ github.ref }}" == refs/heads/* ]]; then
            BRANCH="${{ github.ref_name }}"
            TAGS="${TAGS}${IMAGE_NAME}:${BRANCH} "
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
            TAGS="${TAGS}${IMAGE_NAME}:${TAG} "
          fi
          
          # Add latest tag for main branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS="${TAGS}${IMAGE_NAME}:latest "
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "image=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push with Podman
        run: |
          # Build the image
          podman build -t temp-build .
          
          # Tag and push all tags
          for tag in ${{ steps.meta.outputs.tags }}; do
            podman tag temp-build $tag
            podman push $tag
          done
